<!DOCTYPE html>
<html lang="en">                                                                            <!-- Deze website is in het Engels geschreven (aangezien SpaceX een Amerikaans bedrijf is). -->
    <head>
        <meta charset="utf-8" />                                                            <!-- Op deze website wordt de utf-8 character set gebruikt. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="images/spacexicon1.ico" />
        <!-- Hieronder staan alle gebruikte CSS style sheets gelinkt: -->
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="stylesheet" href="indexSmartphone.css" type="text/css" />
        <link rel="stylesheet" href="indexTablet.css" type="text/css" />
        <link rel="stylesheet" href="indexSmallDesktop.css" type="text/css" />
        <link rel="stylesheet" href="indexLargeDesktop.css" type="text/css" />
        <link rel="stylesheet" href="fonts.css" type="text/css" />
        <link rel="stylesheet" href="clock.css" type="text/css" />
        <!-- Hieronder staan alle gebruikte JavaScript files gelinkt: -->
        <script src="clock.js"></script>
        <script src="clockSetUp.js" defer></script>
        <script src="background.js" defer></script>
        <title>Clock | Interplanetary Transport System Interface by SpaceX</title>
    </head>
    <body>
        <main id="backgroundContainer" class="night">
            <article class="clock">
                <div class="hours-container">
                    <div class="hours"></div>
                </div>
                <div class="minutes-container">
                    <div class="minutes"></div>
                </div>
                <div class="seconds-container">
                    <div class="seconds"></div>
                </div>
                <div class="midCircle"></div>
            </article>
            <article class="calendar">
                <!-- Datum (positionering met CSS grid) -->
            </article>
        </main>
    </body>
</html>
